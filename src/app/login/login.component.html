<div class="container">
  <form #f="ngForm" (ngSubmit)="login()">
      <h1>Please login</h1>
    <div class="alert alert-warning aler-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{message}}
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="username" placeholder="Enter email" [(ngModel)]="credentials.username" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>
    </div>
    <button type="submit" class="btn btn-success btn-block">Sign in!</button>
    <p style="margin-top:10px;">Not a member? <a [routerLink]="['/signup']">Signup here</a></p>
  </form>
</div>
